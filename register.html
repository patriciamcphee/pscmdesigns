<body>

<!--regester start-->
<section class="p-lg-0 login-sec">
    <div class="container-fluid">

        <div class="row align-items-center">
            <div class="col-lg-6">
                <div class="login-content">
                    <div class="title d-inline-block mb-4">
                        <h6 class="mb-3 third-color">Lorem ipsum dolor sit amet</h6>
                        <h3 class="mb-3">Get more things, done with <span class="gradient-text1">Register platform </span>.</h3>
                        <p>Access to the most powerfull tool in the entire design and web industry.</p>
                    </div>

                    <!--form-->
                    <form>
                        <input class="form-control" type="text" name="username" placeholder="Full Name" required="">
                        <input class="form-control" type="text" name="email" placeholder="E-mail Address" required="">
                        <input class="form-control" type="password" name="password" placeholder="Password" required="">
                        <div class="form-button">
                            <button id="submit" type="submit" class="btn btn-large btn-rounded btn-gradient">Sign Up</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-block p-0">
                <!--Feature Image Half-->
                <img src="images/register-half-block.jpg" class="feature-half" alt="image">
            </div>
        </div>


    </div>
</section>
<!--regester end-->
